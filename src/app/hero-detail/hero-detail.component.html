<div *ngIf="hero">
  <div class="page-header">
    <h1>Details for {{hero.name}}</h1>
  </div>

  <div class="well">

    <div class="form-group">
      <label>ID:</label>
      <p class="form-control-static">{{hero.id}}</p>
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="Hero name" required>
    </div>

    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-default" (click)="save()">Save</button>

  </div>
</div>
